<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Excehange</title>
    <link rel="stylesheet" href="curr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
        <h1>Currency Excehange</h1>
        <form action="">
           <div class="amount">
            <p>Enter Amount</p>
            <input type="text" >
           </div>
           <div class="dropdown">
            <div class="from">
                <p>From</p>
           

            <div class="select-cotanier">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="from" id="">
                    <option value="USD">USD</option>
                    <option value="PKR">PK</option>
                </select>
            </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to">
                <p>To</p>
           
            <div class="select-cotanier">
                <img src="https://flagsapi.com/PK/flat/64.png">
                <select name="to" id="">
                    <option value="USD">USD</option>
                    <option value="PKR" selected>PK</option>
                </select>
            </div>
            </div>
           </div>
           <div class="masg">
            <p>1 USD = 280 PKR</p>
           </div>
           <button>Get Exechange Currency</button>

        </form>
    </div>
    



    <script src="code.js"></script>
    <script src="currency.js"></script>
</body>
</html>
